<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bigOne">
        <div id="headerPostcard">
            <div id="titlePostcard">
                <h1>My Postcard</h1>
            </div>
            <div id="imgPostcard">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="">
            </div>
        </div>
        <div id="bodyPostcard">
            <div id="infoPostcard">
                <p>Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div id="formPostcard">
                    <form action="" method="GET">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Comment">
                    </form>
            </div>
        </div>

        <div id='btnPostcard'>
            <button>Send My Postcard</button>
        </div>
    </div>
</body>
